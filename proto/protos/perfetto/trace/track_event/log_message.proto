syntax = "proto2";

package perfetto.protos;

message LogMessage {
    optional uint64 source_location_iid = 1;
    optional uint64 body_iid = 2;
    
    optional Priority prio = 3;
    enum Priority {
        PRIO_UNSPECIFIED = 0;
        PRIO_UNUSED = 1;
        PRIO_VERBOSE = 2;
        PRIO_DEBUG = 3;
        PRIO_INFO = 4;
        PRIO_WARN = 5;
        PRIO_ERROR = 6;
        PRIO_FATAL = 7;
    }
}

message LogMessageBody {
    optional uint64 iid = 1;
    optional string body = 2;
}
